<!-- templates/result.html -->
{% extends "base.html" %}
{% block content %}
    <div class="container mt-5">
        <h2>Prediction Result</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Risk Level: {{ risk_level }}</h5>
                <p class="card-text">Probability: {{ probability|round(2) }}</p>
                <img src="{{ image_url }}" class="img-fluid" alt="Uploaded Image">
                <div class="mt-3">
                    <a href="{{ url_for('download_report', result_id=result_id) }}" class="btn btn-primary">Download Report</a>
                    <a href="{{ url_for('upload') }}" class="btn btn-secondary">Upload Another Image</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
