{% extends "base.html" %}
{% block content %}
    <h1>Your History</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Result</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td><img src="{{ result.image_path }}" alt="Uploaded Image" style="max-width: 100px;"></td>
                    <td>{{ result.result }}</td>
                    <td>{{ result.timestamp }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
