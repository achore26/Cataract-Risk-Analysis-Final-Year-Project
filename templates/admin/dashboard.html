<!-- templates/admin/dashboard.html -->
{% extends "base.html" %}
{% block content %}
<div class="mt-3">
    <a href="{{ url_for('generate_report') }}" class="btn btn-primary">Generate System Report</a>
</div>
    <div class="container mt-5">
        <h2>Admin Dashboard</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Admin Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>
                            {% if user.is_admin %}
                                <span class="badge bg-success">Admin</span>
                            {% else %}
                                <span class="badge bg-secondary">User</span>
                            {% endif %}
                        </td>
                        <td>
                            <a href="{{ url_for('view_user', user_id=user.id) }}" class="btn btn-info btn-sm">View</a>
                            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                            </form>
                            <form action="{{ url_for('toggle_admin', user_id=user.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-warning btn-sm">
                                    {% if user.is_admin %}
                                        Demote
                                    {% else %}
                                        Promote
                                    {% endif %}
                                </button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
